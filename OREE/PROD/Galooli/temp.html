<!DOCTYPE pdf PUBLIC "-//big.faceless.org//report" "report-1.1.dtd">
<pdf>
    <head>
        <link name="sans-serif" type="font" subtype="truetype" src="https://4855789-sb1.app.netsuite.com/c.4855789_SB1/suitebundle149431/Heb-Regular.ttf" />
        <style type="text/css">
            body {
                font-family: sans-serif;
                font-size: 10pt;
            }

            .white-bg {
                background-color: white;
            }

            .lightblue {
                color: white;
                background-color: #607799 !important;
            }

            .lighterblue-bg {
                background-color: #dfe3ea !important;
            }

            .title {
                font-family: sans-serif;
                font-size: 14pt;
            }

            table {
                font-family: sans-serif;
                table-layout: auto;
            }

            th {
                font-weight: bold;
                vertical-align: middle;
                padding: 5px 6px 3px;
            }

            td {
                padding: 4px 6px;
                vertical-align: middle;
            }

            b {
                font-weight: bold;
            }

            table.header {
                width: 100%;
                table-layout: fixed;
            }

                table.header td {
                    padding: 0px;
                    font-size: 10pt;
                }

            table.footer {
                width: 100%;
            }

                table.footer td {
                    padding: 0px;
                    font-size: 8pt;
                }

            table.itemtable {
                border: 0px;
                background-color: #bfbfbf;
                margin-top: 15px;
                margin-bottom: 20px;
                width: 100%;
                table-layout: fixed;
            }

                table.itemtable td {
                }

                table.itemtable th {
                    color: white;
                    background-color: #55BC03;
                    padding-bottom: 10px;
                    padding-top: 10px;
                }

            table.total {
                page-break-inside: avoid;
                margin-top: 15px;
                margin-bottom: 15px;
                width: 49.5%;
            }

                table.total td {
                }

            tr.totalrow {
                font-weight: bold;
                line-height: 200%;
            }

            table.body_fields {
            }

                table.body_fields td {
                    padding: 5px 0px 5px 0px;
                }

            div p {
                margin-top: 0px;
                margin-bottom: 0px;
                padding: 0px;
                border: 0px;
            }

            .right, .right p {
                align: right;
            }

            .left, .left p {
                align: left;
            }
            .center, .center p {
                align: center;
            }
            .red {
                color: red;
            }
            table.borders {
                border-collapse: collapse;
            }
            table.borders td, table.borders th {
                border: 1px solid black;
            }
        </style>
    </head>

  <body size="A4">
    <table class="header" style="font-family: sans-serif; height: 14%">
        <tr>
            <td colspan="3" class="left">
                <img src="https://4855789-sb1.app.netsuite.com/core/media/media.nl?id=1049&amp;c=4855789_SB1&amp;h=9529ae7ad0a2de72f960" />
                {{address}} <br />
                {{email}}
            </td>
            <td style="font-family: sans-serif;" colspan="6" class="center">  
                    <span class="title" style="font-family: sans-serif;">Financial Aging Customer- {{_invoice_number}}</span><br />
                    <span class="title" style="font-family: sans-serif;">Customer Rank: {{Rank}}</span><br />
            </td>


        </tr>
    </table>
    <table class="itemtable" style="width:100%;">
      <thead>
          <tr>
              <th colspan="3" class="left">Document Number</th>
              <th colspan="3" class="left">Date</th>
              <th colspan="3" class="center">Due date</th>
              <th colspan="3" class="center">Trx Amount Orig Curr</th>
              <th colspan="3" class="left">Amount</th>
              <th colspan="3" class="left">Past due</th>
              <th colspan="3" class="left">Total debt</th>
          </tr>
      </thead>

      --startlist--
      <tr class="lighterblue-bg">
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
        <td colspan="3" class="left">test</td>
      </tr>
      --endlist--
    </table>

    <table style="width:100%; margin-top: 15px;" cellpadding="0">
      <tr>
        <td class="left" valign="bottom">
          <table>
            <tr>
              <td class="left">
                Sincerely <br/>
                Galooli
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</pdf>
