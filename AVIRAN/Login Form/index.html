<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="index.html" class="login-form">
          <h1>Login</h1>

          <div class="txtb">
              <input id="inpUserName" type="text">
              <span data-placeholder="Username"></span>
          </div>

          <div class="txtb">
              <input id="inpPassword" type="password">
              <span data-placeholder="Password"></span>
          </div>

          <input type="button" class="logbtn" value="Login" onclick="Login()">

          <div class="bottom-text">
              Don't have account? <a href="#" onclick="location.href='SignUP.html'">Sign up</a>
          </div>




          <div class="row">
              <div class="column">
                  <img class="rotate" src="./IMAGES/football1.PNG" height="60" width="60" />
              </div>
              <div class="column">
                  <img class="rotate" src="./IMAGES/basketball.PNG" height="60" width="60" />
              </div>

          </div>

      </form>


      <script src="index.js"></script>



  </body>
</html>
